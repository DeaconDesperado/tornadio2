<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="socket.io.js"></script>
  <script>WEB_SOCKET_SWF_LOCATION = 'http://cdn.socket.io/stable/WebSocketMain.swf';</script>
  <script>
    var chat = null, ping = null;
    $(function() {

      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        disconnect();

        var transports = $('#protocols input:checked').map(function(){
            return $(this).attr('id');
        });

        chat = io.connect('http://localhost:8001/chat', {
                  transports: transports,
                  rememberTransport: false
               });
        ping = io.connect('http://localhost:8001/ping', {
                  transports: transports,
                  rememberTransport: false
        });

        log('Connecting...');

        chat.on('connect', function() {
          log('Chat Connected.');
          update_ui();
        });

        chat.on('message', function(data) {
          log('Chat Received: ' + data);
        });

        chat.on('disconnect', function(data) {
          log('Chat Disconnected.');
          sock = null;
          update_ui();
        });

        ping.on('connect', function() {
          log('Ping Connected');
        });

        ping.on('message', function(data) {
          log('Ping Received: ' + data);
        });

        ping.on('disconnect', function(data) {
          log('Ping Disconnected');
        });
      }

      function disconnect() {
        if (chat != null) {
          log('Disconnecting...');

          chat.disconnect();
          chat = null;

          update_ui();
        }
      }

      function update_ui() {
        var msg = '';

        if (chat == null || !chat.connected) {
          msg = 'disconnected';
          $('#connect').text('Connect');
        } else {
          msg = 'connected (' + chat.transport.type + ')';
          $('#connect').text('Disconnect');
        }

        $('#status').text(msg);
      }

      $('#connect').click(function() {
        if (chat == null) {
          connect();
        } else {
          disconnect();
        }

        update_ui();
        return false;
      });

      $('form').submit(function() {
        var text = $('#text').val();
        log('Sending: ' + text);
        chat.send(text, function(data) {
          log('Got ACK!')
        });
        ping.send(text);
        $('#text').val('').focus();
        return false;
      });
    });
</script>
</head>
<body>
<h3>Protocol test!</h3>
<div id="protocols" style="float: right">
  <ul>
    <li>
      <input id="websocket" type="checkbox" value="WebSocket"></input>
      <label for="websocket">websocket</label>
    </li>
    <li>
      <input id="flashsocket" type="checkbox" value="FlashSocket"></input>
      <label for="flashsocket">flashsocket</label>
    </li>
    <li>
      <input id="xhr-multipart" type="checkbox" value="XHR-Multipart" checked="checked"></input>
      <label for="xhr-multipart">xhr-multipart</label>
    </li>
    <li>
      <input id="xhr-polling" type="checkbox" value="XHR-Polling" checked="checked"></input>
      <label for="xhr-polling">xhr-polling</label>
    </li>
    <li>
      <input id="htmlfile" type="checkbox" value="HtmlFile" checked="checked"></input>
      <label for="htmlfile">htmlfile</label>
    </li>
    <li>
      <input id="jsonp-polling" type="checkbox" value="JSONP Polling" checked="checked"></input>
      <label for="jsonp-polling">jsonp-polling</label>
    </li>
  </ul>
</div>
<div>
  <a id="connect" href="#">Connect</a>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
</div>
<div id="log" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
</div>
<form id="chatform">
  <input id="text" type="text" />
  <input type="submit" />
</form>
</body>
</html>
